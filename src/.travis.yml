env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - sudo apt-get update
  - sudo apt-get install -y libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libfreetype6-dev libglew1.5-dev libjpeg8-dev libsndfile1-dev libopenal-dev libudev-dev libxcb-image0-dev libjpeg-dev libflac-dev libsfml-dev

language: cpp
compiler: clang

addons:
  coverity_scan:
    project:
      name: "ungroup/ungroup_game"
      description: "circles group circles ungroup"
    notification_email: haygastourian@gmail.com
    build_command_prepend: "cd src; make clean"
    build_command: "cd src; make"
    branch_pattern: coverity_scan
